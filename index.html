<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Learn Web Design</title>
</head>
<body>
    <div id="root">
        <aside :class="{closed: expanded}">
            <header>
                <a href="#" id="expand-collapse" @click.prevent="toggleExpansion()"><i class='bx bx-chevron-right'></i></a>
            </header>
            <ul>
                <li>
                    <a href="#"><i class='bx bx-home'></i> <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#" class="active"><i class='bx bx-bar-chart' ></i> <span>Analytics</span></a>
                </li>
                <li>
                    <a href="#"><i class='bx bx-cog' ></i> <span>Settings</span></a>
                </li>
                <li>
                    <a href="#"><i class='bx bx-user' ></i> <span>Profile</span></a>
                </li>
            </ul>
        </aside>
        <main></main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
